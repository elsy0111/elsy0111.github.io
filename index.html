<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ポートフォリオ</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>私のポートフォリオ</h1>
            <nav>
                <ul>
                    <li><a href="#about">私について</a></li>
                    <li><a href="#projects">プロジェクト</a></li>
                    <li><a href="#contact">お問い合わせ</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section id="about">
        <div class="container">
            <h2>私について</h2>
            <p>こんにちは！私は[あなたの名前]です。ウェブ開発者として、様々なプロジェクトに取り組んできました。</p>
        </div>
    </section>

    <section id="projects">
        <div class="container">
            <h2>プロジェクト</h2>
            <div class="project">
                <h3>プロジェクト1</h3>
                <p>プロジェクトの詳細情報をここに記載します。</p>
            </div>
            <div class="project">
                <h3>プロジェクト2</h3>
                <p>プロジェクトの詳細情報をここに記載します。</p>
            </div>
            <!-- 他のプロジェクトも追加可能 -->
        </div>
    </section>

    <section id="contact">
        <div class="container">
            <h2>お問い合わせ</h2>
            <form action="#" method="post">
                <label for="name">名前:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">メール:</label>
                <input type="email" id="email" name="email" required>
                <label for="message">メッセージ:</label>
                <textarea id="message" name="message" required></textarea>
                <button type="submit">送信</button>
            </form>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2024 [あなたの名前] All Rights Reserved.</p>
        </div>
    </footer>
</body>
</html>
